<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штаны за 40 гривен</title>
    <link rel="stylesheet" href="../css/css.css">
    <link rel="stylesheet" href="../css/index_content.css">
</head>

<body>
    <header>
        <div class="header_cont">
            <a href="../index.html">
                <img src="../img/test_icon.jpg" alt="Лого сайта" width="30px">
            </a>
        </div>
        <ul class="navbar">
            <li><a href="../polis">Полисы</a></li>
            <li><a href="../how/">Наша работа</a></li>
            <li><a href="../about/">Контакты</a></li>
        </ul>
    </header>
    <main>
        <div class="main_global">
            <h1>Анкета</h1>
            <div style="text-align: center">
                <p>Чтобы оформить документы, нам нужно знать, кто вы. Пожалуйста, заполните все поля.</p>
                <form action="#" method="POST">
                    <table>
                        <col class="col1">
                        <col span="9" class="coln">
                        <tr>
                            <td>Имя</td>
                            <td><input type="text" name="first_name" class="text-input" maxlength="18" required autocomplete="on"></td>
                        </tr>
                        <tr>
                            <td>Фамилия</td>
                            <td><input type="text" name="last_name" class="text-input" maxlength="18" required autocomplete="on"></td>
                        </tr>
                        <tr>
                            <td>Пол</td>
                            <td><label>
                                    <input type="radio" name="title" value="mr" checked>
                                    М
                                </label>
                                <label>
                                    <input type="radio" name="title" value="mrs">
                                    Ж
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>E-Mail</td>
                            <td><input type="email" name="email" class="text-input"></td>
                        </tr>
                        <tr>
                            <td>Пароль</td>
                            <td><input type="password" name="password" class="text-input"></td>
                        </tr>
                        <tr>
                            <td>Телефон</td>
                            <td><input type="tel" name="phone" class="text-input" maxlength="11" required></td>
                        </tr>
                        <tr>
                            <td>Страна</td>
                            <td>
                                <select name="country">
                                    <option>Канада</option>
                                    <option>Франция</option>
                                    <option>Германия</option>
                                    <option>Италия</option>
                                    <option>Япония</option>
                                    <option>Россия</option>
                                    <option>Великобритания</option>
                                    <option>США</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Что вам нужно страховать?</td>
                            <td><textarea rows="5" cols="21" name="comment"></textarea></td>
                        </tr>
                    </table>
                    <label>
                        <input type="checkbox" name="terms" required>
                        Я согласен с <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">условиями использования</a>
                    </label>
                    <input type="submit" value="Отправить">
                    <input type="reset" value="Очистить">
                </form>
            </div>
        </div>
    </main>
    <footer>копирайт не бери</footer>
</body>
</html>
